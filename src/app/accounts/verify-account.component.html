<div class="container">
    <div class="screen">
      <div class="screen__content">
        <h1>Verify Email</h1>
  
        <div *ngIf="emailStatus == EmailStatus.Verifying" class="status-message">
          <p class="description">Verifying your email address...</p>
        </div>
  
        <div *ngIf="emailStatus == EmailStatus.Failed" class="status-message">
          <p class="description">
            Verification failed. You can verify your account using the
            <a routerLink="forgot-password" class="link">forgot password</a> page.
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #1a1a50, #bf1a1a);
      font-family: 'Raleway', sans-serif;
    }
  
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  
    .screen {
      background: #ffffff;
      position: relative;
      height: 400px;
      width: 450px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
  
    .screen__content {
      position: relative;
      padding: 40px 30px;
      text-align: center;
    }
  
    h1 {
      margin-bottom: 10px;
      color: #bf1a1a;
      font-weight: 700;
      font-size: 24px;
    }
  
    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
  
    .status-message {
      margin-top: 20px;
    }
  
    .link {
      color: #1a1a50;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
  
    .link:hover {
      color: #bf1a1a;
    }
  </style>
