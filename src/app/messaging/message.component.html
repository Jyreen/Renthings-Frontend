<div class="layout">
  <main class="main-content">
    <!-- Header with Search Bar -->
    <header>
      <h1>Messages</h1>
      <input
        type="text"
        id="search-messages"
        placeholder="Search conversations..."
        [(ngModel)]="searchQuery"
      />
    </header>

    <div class="messages-layout">

      <!-- Chat User List -->
      <aside class="conversation-list">
        <h2>Conversations</h2>
        <div
          class="conversation"
          *ngFor="let user of chatUsers | filterUsers: searchQuery"
          (click)="loadConversation(user.id)"
          [class.active]="user.id === selectedChatUserId"
        >
          <img [src]="user.avatar || 'https://via.placeholder.com/50'" [alt]="user.name" />
          <div class="info">
            <h3>{{ user.acc_firstName }} {{ user.acc_lastName }}</h3>
            <p class="last-message">{{ user.lastMessage }}</p>
          </div>
          <span *ngIf="user.unreadCount > 0" class="badge">{{ user.unreadCount }}</span>
        </div>
      </aside>
      <!-- end of chat list-->

      <!-- Chat Area -->
      <section class="chat-area">
        <div class="chat-header">
          <h2>{{ selectedChatUser?.acc_firstName || 'Select a conversation' }}</h2>
        </div>
        <!-- Ang chat message -->
        <div class="chat-messages">
          <ng-container *ngIf="messages.length; else noMessages">
            <div *ngFor="let message of messages" class="message" [class.sent]="message.isSentByCurrentUser" [class.received]="!message.isSentByCurrentUser">
              <p class="message-text">{{ message.message }}</p>
              <span class="message-time">{{ message.created_at | date: 'short' }}</span>
            </div>
          </ng-container>

          <!-- Mo pop up ni ug walay message-->
          <ng-template #noMessages>
            <p class="placeholder">No messages yet.</p>
          </ng-template>
        </div>

        <!-- Diri para mo chat sa mga message-->
        <div class="chat-input" *ngIf="selectedChatUserId">
          <textarea
            [(ngModel)]="newMessage"
            placeholder="Type your message..."
            (keydown.enter)="sendMessage()"
          ></textarea>
          <button (click)="sendMessage()">Send</button>
        </div>
      </section>
      <!-- End of chat area -->

    </div>
  </main>
</div>


<style>

}

.chat-messages {

  border-radius: var(--border-radius);
  padding: 0.5rem;
  font-size: 1rem;
}

.chat-input button {
  background: var(--secondary-color);
  color: white;
  border: none;
  padding: 0.7rem 1.2rem;
  border-radius: var(--border-radius);

  transition: background-color 0.2s ease;

  background: #27ae60;
}
</style>
