<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>


<div class="container">
    <div class="screen">
      <div class="screen__content">
        <h1>Forgot Password</h1>
        <p class="description">
          Enter your email address, and weâ€™ll send you a link to reset your password.
        </p>
        <form class="forgot-password" (ngSubmit)="onSubmit()" [formGroup]="form">
          <!-- Email Input -->
          <div class="login__field">
            <i class="login__icon fas fa-envelope"></i>
            <input
              type="email"
              class="login__input"
              placeholder="Email"
              formControlName="acc_email"
              [ngClass]="{ 'is-invalid': submitted && f.acc_email.errors }"
            />
            <div *ngIf="submitted && f.acc_email.errors" class="invalid-feedback">
              <div *ngIf="f.acc_email.errors.required">Email is required</div>
              <div *ngIf="f.acc_email.errors.email">Invalid email address</div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button class="button login__submit" [disabled]="loading">
            <span class="button__text">Send Reset Link</span>
            <i class="button__icon fas fa-chevron-right"></i>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <style>
  /* General Styling */
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #1a1a50, #bf1a1a);
    font-family: 'Raleway', sans-serif;
  }
  
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .screen {
    background: #ffffff;
    position: relative;
    height: 500px; /* Increased height for better proportion */
    width: 450px; /* Increased width for better proportion */
    border-radius: 20px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  }
  
  .screen__content {
    position: relative;
    padding: 40px 30px; /* Adjusted padding for balance */
    text-align: center;
  }
  
  h1 {
    margin-bottom: 10px;
    color: #bf1a1a;
    font-weight: 700;
    font-size: 24px; /* Adjusted font size for better visibility */
  }
  
  .description {
    margin-bottom: 20px;
    font-size: 14px;
    color: #666;
    line-height: 1.5;
  }
  
  .login__field {
    margin-bottom: 20px;
    position: relative;
  }
  
  .login__icon {
    position: absolute;
    top: 35%;
    left: 12px;
    transform: translateY(-50%);
    color: #bf1a1a;
    font-size: 18px; /* Reduced font size for better alignment */
  }
  
  .login__input {
  border: 1px solid #dcdcdc;
  background: none;
  padding: 12px 12px 12px 45px; /* Adjust padding to make space for the icon */
  font-weight: 400;
  font-size: 16px;
  width: 100%;
  color: #333333;
  border-radius: 8px;
  line-height: normal; /* Reset line-height for proper alignment */
  height: 45px; /* Ensure consistent height */
  box-sizing: border-box; /* Prevent padding from affecting the size */
  transition: 0.2s;
}
  
  .login__input:focus {
    outline: none;
    border-color: #1a1a50;
    box-shadow: 0 0 5px #1a1a50;
  }
  
  .invalid-feedback {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }
  
  .button.login__submit {
    background: #bf1a1a;
    font-size: 14px;
    margin-top: 20px;
    padding: 16px 20px;
    border-radius: 26px;
    border: none;
    text-transform: uppercase;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    color: #ffffff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.2s;
  }
  
  .button.login__submit:hover {
    background: #a31515;
  }
  
  .spinner-border {
    margin-left: 10px;
    color: #ffffff;
  }
  </style>
