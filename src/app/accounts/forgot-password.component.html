<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-900 to-red-600 shadow-lg">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-bold text-red-600 text-center mb-2">Forgot Password</h1>
    <p class="text-gray-600 text-center mb-6">
      Enter your email address, and weâ€™ll send you a link to reset your password.
    </p>
    
    <form class="space-y-4" (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Email Input -->      
      <label class="input input-bordered flex items-center gap-2"> 
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
        </svg>
        <input id="email" type="text" placeholder="Email" class="grow" 
        [ngClass]="{ 'input-error': submitted && f.acc_email.errors }" formControlName="acc_email">
      </label>
      <div *ngIf="submitted && f.acc_email.errors" class="text-red-500 text-sm mt-1">
        <span *ngIf="f.acc_email.errors.required">Email is required</span>
        <span *ngIf="f.acc_email.errors.email">Invalid email address</span>
      </div>
      <!-- Submit Button -->
      <button class="btn btn-primary w-full flex justify-center items-center" [disabled]="loading">
        <span>Send Reset Link</span>
        <span *ngIf="loading" class="loading loading-spinner ml-2"></span>
      </button>
      <div class="divider">If you remeber</div>
      <a routerLink="/account/login" class="btn btn-dark w-full flex justify-center items-center">Login</a>
    </form>
  </div>
</div>
