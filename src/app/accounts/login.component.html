<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 to-red-600 shadow-lg">
  <div class="bg-white shadow-lg rounded-2xl w-96 p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800">Login</h1>
    <form class="space-y-4 mt-6" [formGroup]="form" (ngSubmit)="onSubmit">
      
      <label class="input input-bordered flex items-center gap-2"> 
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
        </svg>
        <input type="text" placeholder="Email" class="grow" 
        [ngClass]="{ 'input-error': submitted && f.acc_email.errors }" formControlName="acc_email">
      </label>
      <div *ngIf="submitted && f.acc_email.errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f.acc_email.errors.required">Email is required</div>
        <div *ngIf="f.acc_email.errors.email">Email is invalid</div>
      </div>


      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70">
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd" />
        </svg>
        <input type="password" placeholder="Password" class="grow" 
        formControlName="acc_passwordHash" [ngClass]="{ 'input-error': submitted && f.acc_passwordHash.errors }">
      </label>
      <div *ngIf="submitted && f.acc_passwordHash.errors" class="text-red-500 text-sm mt-1">
        <div *ngIf="f.acc_passwordHash.errors.required">Password is required</div>
      </div>


      <button class="btn btn-primary w-full" [disabled]="loading" (click)="onSubmit()">
        <span>Log In</span>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm4.28 10.28a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 1 0-1.06 1.06l1.72 1.72H8.25a.75.75 0 0 0 0 1.5h5.69l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3Z" clip-rule="evenodd" />
        </svg>
        
        <span *ngIf="loading" class="loading loading-spinner ml-2"></span>
      </button>
    </form>
    <div class="text-center mt-4">
      <a routerLink="../forgot-password" class="text-red-500 hover:text-red-600">Forgot Password?</a>
      <span class="mx-2 text-gray-500">|</span>
      <a routerLink="../register" class="text-red-500 hover:text-red-600">Sign Up</a>
    </div>
    <div class="text-center mt-6">
      <h3 class="text-gray-500">Log in via</h3>
      <div class="flex justify-center gap-4 mt-2">
        <a href="#" class="text-red-500 hover:text-red-600 text-xl">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="text-red-500 hover:text-red-600 text-xl">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="text-red-500 hover:text-red-600 text-xl">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>
</div>
