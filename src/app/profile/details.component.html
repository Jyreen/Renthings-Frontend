<h1>My Profile</h1>
<p>
    <img 
        [src]="'http://localhost:4000/assets/' + account.acc_image" 
        alt="Profile Picture" 
        style="height: 300px; width: 300px; object-fit: cover;" 
        class="mt-4">
    <strong>Name: </strong> {{account.acc_firstName}} {{account.acc_lastName}}<br />
    <strong>Email: </strong> {{account.acc_email}}
    <strong>Address: </strong> {{account.acc_address}}
</p>
<p><a routerLink="update">Update Profile</a></p>
